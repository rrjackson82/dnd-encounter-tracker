<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encounter Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="tracker">
        <ol class="objContainer">
            <li class="obj">Unselected
                <input type="text" class="health" placeholder="100hp">
            </li>
            <li class="obj selected">Selected <label>
                <input class="health" placeholder="100hp">
            </label>100hp</li>
            <li class="monster">Monster<label>
                <input class="health" placeholder="100hp">
            </label>20hp</li>
        </ol>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
